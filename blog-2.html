        text: `
          Xin chào các bạn,  
          Tôi tên là <b>[Lâm Quang Minh]</b>, hiện tại tôi đang là một sinh viên năm cuối trường Đại học Công nghệ thành phố Hồ Chí Minh. Tôi thích tìm hiểu về công nghệ thông tin.

      },
      {
        title: "Lý do học lập trình mạng",
        text: `
          Tôi học lập trình mạng vì tôi muốn hiểu rõ cách mà các hệ thống giao tiếp với nhau, từ những giao thức cơ bản như HTTP, TCP/IP cho đến việc triển khai các ứng dụng mạng thực tế. 
          Tôi hy vọng rằng, với kiến thức về lập trình mạng, tôi có thể tham gia vào việc xây dựng những ứng dụng có tính kết nối cao, giúp cải thiện cuộc sống của mọi người.`

          Với các thư viện và framework như React, Node.js, tôi tin rằng JavaScript sẽ mở ra nhiều cơ hội sáng tạo mới cho tôi.`
